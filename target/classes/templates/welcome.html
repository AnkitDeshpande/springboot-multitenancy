<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:font-family="http://www.w3.org/1999/xhtml"
      xmlns:font-size="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .content {
        max-width: 600px;
        margin: auto;
    }
    h1 {
        color: #333;
    }
    p {
        color: #555;
    }
    a {
        display: inline-block;
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #28a745;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }
    a:hover {
        background-color: #218838;
    }
</style>
<body>
<h1>Welcome to Our Service!</h1>
<p>Dear <span th:text="${username}">User</span>,</p>
<p>Thank you for registering with us. We're excited to have you on board.</p>
<p>Best regards,<br>Ankit</p>
</body>
</html>
